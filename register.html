<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <section id="section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar bg-dark position-sticky top-0 z-3 col-lg-12 col-sm-12 col-md-12">
                        <div class="container d-flex justify-content-center">
                            <a class="navbar-brand" href="">
                                <img src="images/svgexport-2.svg" id="logo" alt="bootstrap" class="d-block mx-auto">
                            </a>
                        </div>
                    </nav>
                    <div class="img">
                        <div id="border" class="shadow shadow-light">
                            <div><img src="images/second dot.png" alt="" id="second"></div>
                            <div id="log">Sign up to Flickr</div>
                            <div class="container-fluid border-3 mt-lg-5 mt-md-3 mt-2 col-7 col-11 mx-5 p-2 pt-2 pe-3 w-75">
                                <input type="text" class="form-control my-3 px-4 mt-2 p-3" placeholder="First Name">
                                <input type="text" class="form-control my-3 px-4 mt-2 p-3" placeholder="Last Name">
                                <input type="number" class="form-control my-3 px-4 mt-2 p-3" placeholder="Your Age">
                                <input type="text" class="form-control my-3 px-4 mt-2 p-3" placeholder="Email Address">
                                <input type="password" class="form-control my-3 px-4 mt-2 p-3" placeholder="Password">
                                <button class="btn btn-primary my-3 w-100 fs-4 fw-3">Sign up</button>
                                <div>
                                    <p id="member" class="text-muted text-center ps-3">
                                        By signing up, you agree with Flickr's Terms of Services and Privacy Policy.
                                    </p>
                                    <hr>
                                    <div>
                                        <p class="primary">Already a Flickr Member? 
                                            <span class="text-primary"><a href="login.html">Log in Here</a></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
